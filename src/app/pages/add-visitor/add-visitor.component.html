<div class="full-width-container">
    <div class="container">
        <h1>New Visitor</h1>
        <h2>Escape to Paradise, Stay in Comfort</h2>

        <div class="row mb-3">
            <div class="col-md-6 left-align">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>
            <div class="col-md-6 right-align">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 left-align">
                <label for="gender" class="form-label">Gender</label>
                <div class="position-relative">
                    <select class="form-control" id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="bi bi-chevron-down position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none;"></i>
                </div>
            </div>
            <div class="col-md-6 right-align">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" placeholder="Nationality">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 left-align">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="col-md-6 right-align">
                <label for="numGuests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="numGuests" placeholder="Number of Guests">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 left-align">
                <label for="idType" class="form-label">ID Type</label>
                <div class="position-relative">
                    <select class="form-control" id="idType">
                        <option value="" disabled selected>Select ID Type</option>
                        <option value="passport">Passport</option>
                        <option value="driverLicense">Driver's License</option>
                        <option value="nationalID">National ID</option>
                    </select>
                    <i class="bi bi-chevron-down position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none;"></i>
                </div>
            </div>
            <div class="col-md-6 right-align">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <div class="position-relative">
                    <select class="form-control" id="paymentMethod">
                        <option value="" disabled selected>Payment Method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                    <i class="bi bi-chevron-down position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none;"></i>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 left-align">
                <label for="idNumber" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="idNumber" placeholder="ID Number">
            </div>
            <div class="col-md-6 right-align">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
            </div>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
    </div>
</div>
